<div class="row">
  <div class="col text-center">
    <h1>Facturación</h1>
    <table mat-table [dataSource]="invoices" class="mat-elevation-z8">
      <!-- Position id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="text-center">
          No. Factura
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        <td mat-footer-cell *matFooterCellDef colspan="2" class="table-total">
          Total
        </td>
      </ng-container>

      <!-- Position daysBehind -->
      <ng-container matColumnDef="daysBehind">
        <th mat-header-cell *matHeaderCellDef class="text-center">Días Mora</th>
        <td mat-cell *matCellDef="let element">{{ element.daysBehind }}</td>
      </ng-container>

      <!-- Position value -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="text-center">Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.value | currency: "COP":"symbol":"4.0-2" }}
        </td>
        <td mat-footer-cell *matFooterCellDef>
          {{ getTotalValues() | currency: "COP":"symbol":"4.0-2" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns1"></tr>
    </table>
  </div>
</div>
