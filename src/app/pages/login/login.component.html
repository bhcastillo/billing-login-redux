<div class="logo">
  <form [formGroup]="formLogin" class="logo-form" (ngSubmit)="onClickLogin()">
    <img
      src="../../../assets/logo.png"
      width="150"
      height="50"
      alt=""
      loading="lazy"
    />
    <mat-form-field class="logo-full-width mb-3">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-hint
        *ngIf="!usernameInput.value && usernameInput.touched"
        class="text-warn"
        >Ingresa tu usuario
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="logo-full-width mb-3">
      <mat-label>Password</mat-label>
      <input
        [type]="hide ? 'password' : 'text'"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-hint
        *ngIf="!passwordInput.value && passwordInput.touched"
        class="text-warn"
        >Ingresa tu contraseña
      </mat-hint>

      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="mr-0">
      Iniciar Sesión
    </button>
  </form>
</div>
