<ngx-spinner type="ball-spin-clockwise-fade" size="medium">
  <p style="font-size: 2em; color: white">Cargando...</p>
</ngx-spinner>
<div class="login">
  <form [formGroup]="formLogin" class="login-form" (ngSubmit)="onClickLogin()">
    <img
      src="../../../assets/logo.png"
      width="150"
      height="50"
      alt=""
      loading="lazy"
    />
    <mat-form-field class="login-full-width mb-3">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-hint
        *ngIf="!usernameInput.value && usernameInput.touched"
        class="text-warn"
        >Ingresa tu usuario
      </mat-hint>
    </mat-form-field>
    <mat-form-field class="login-full-width mb-3">
      <mat-label>Password</mat-label>
      <input
        [type]="hideInput ? 'password' : 'text'"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-hint
        *ngIf="!passwordInput.value && passwordInput.touched"
        class="text-warn"
        >Ingresa tu contraseña
      </mat-hint>

      <mat-icon matSuffix (click)="hideInput = !hideInput">{{
        hideInput ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="mr-0">
      Iniciar Sesión
    </button>
  </form>
</div>

<pre> {{ isAuthenticated }} </pre>
<pre> {{ numAttemps | json }} </pre>
